<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2027 Silverado Job #1 Countdown</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        .fade-in { animation: fadeIn 0.3s ease-out forwards; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* GM Colors */
        :root {
            --gm-dark: #001d52;
            --gm-brand-blue: #003087;
            --gm-electric: #005AD2;
            --gm-highlight: #0084ff;
        }

        /* Essential for full height embedding */
        html, body { height: 100%; margin: 0; padding: 0; }
        body { background-color: transparent; }

        /* EXTREME GRADIENT VISIBILITY */
        .gm-gradient-banner {
            background: linear-gradient(110deg, 
                var(--gm-dark) 0%, 
                var(--gm-brand-blue) 25%, 
                var(--gm-electric) 65%,
                var(--gm-highlight) 100%
            );
            position: relative;
            background-size: 120% 100%;
        }

        /* --- LIQUID GLASS STYLES --- */
        .glass-container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 48, 135, 0.1);
            box-shadow: 0 4px 12px rgba(0, 48, 135, 0.08);
        }

        /* Countdown Number Styling */
        .countdown-digit {
            font-variant-numeric: tabular-nums;
            background: linear-gradient(to bottom, #003087, #005AD2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @keyframes shimmer-slow {
            0% { transform: translateX(-150%) skewX(-20deg); }
            100% { transform: translateX(250%) skewX(-20deg); }
        }
        
        .shimmer-layer {
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255,255,255,0.03) 20%, 
                rgba(255,255,255,0.12) 50%, 
                rgba(255,255,255,0.03) 80%, 
                transparent
            );
            animation: shimmer-slow 6s infinite ease-in-out;
        }
    </style>
</head>
<body class="font-sans text-slate-800 p-0">

    <!-- WIDGET CONTAINER -->
    <div class="w-full glass-container rounded-lg flex flex-col md:flex-row overflow-hidden relative h-auto md:h-[80px] group">
        
        <!-- Left: Header with High-Contrast GM Gradient -->
        <div class="w-full md:w-56 gm-gradient-banner shrink-0 flex items-center px-5 py-4 md:py-0 overflow-hidden">
            <div class="shimmer-layer"></div>
            
            <div class="absolute inset-0 opacity-10 mix-blend-overlay" 
                 style="background-image: linear-gradient(rgba(255,255,255,0.1) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,0.1) 1px, transparent 1px); background-size: 15px 15px;">
            </div>
            
            <div class="relative z-10 flex md:flex-col items-center md:items-start justify-between w-full md:justify-center h-full">
                <div>
                    <h3 class="text-[10px] font-bold text-white/80 uppercase tracking-[0.2em] mb-0.5">Job #1</h3>
                    <h2 class="text-sm md:text-sm font-black text-white leading-none tracking-tight">2027 SILVERADO</h2>
                </div>
                <div class="md:hidden flex items-center gap-1.5 bg-white/20 px-2 py-1 rounded-full border border-white/30 backdrop-blur-sm">
                    <span class="w-1.5 h-1.5 rounded-full bg-cyan-400 animate-pulse shadow-[0_0_8px_#22d3ee]"></span>
                    <span class="text-[9px] font-bold text-white uppercase tracking-wider">Active</span>
                </div>
            </div>
        </div>

        <!-- Right: Metrics Area -->
        <div class="flex-1 bg-white flex items-center justify-between px-4 py-3 md:px-8">
            
            <!-- Countdown Digits -->
            <div class="flex items-center gap-4 md:gap-8 flex-1 justify-center md:justify-start">
                
                <!-- Days -->
                <div class="flex flex-col items-center">
                    <span id="days" class="text-3xl md:text-4xl font-black countdown-digit leading-none tracking-tighter">00</span>
                    <span class="text-[9px] font-bold text-slate-400 uppercase tracking-widest mt-1">Days</span>
                </div>
                <div class="text-slate-200 font-light text-2xl pb-4">:</div>
                
                <!-- Hours -->
                <div class="flex flex-col items-center">
                    <span id="hours" class="text-3xl md:text-4xl font-black countdown-digit leading-none tracking-tighter">00</span>
                    <span class="text-[9px] font-bold text-slate-400 uppercase tracking-widest mt-1">Hours</span>
                </div>
                <div class="text-slate-200 font-light text-2xl pb-4">:</div>
                
                <!-- Mins -->
                <div class="flex flex-col items-center">
                    <span id="minutes" class="text-3xl md:text-4xl font-black countdown-digit leading-none tracking-tighter">00</span>
                    <span class="text-[9px] font-bold text-slate-400 uppercase tracking-widest mt-1">Mins</span>
                </div>
            </div>

            <!-- Desktop Status Badge / Footer Info -->
            <div class="hidden md:flex flex-col items-end gap-1.5 border-l border-slate-100 pl-8">
                <div class="flex items-center gap-2 bg-blue-50 px-3 py-1 rounded-full border border-blue-100">
                    <span class="w-2 h-2 rounded-full bg-[#005AD2] animate-pulse"></span>
                    <span class="text-[10px] font-bold text-[#003087] uppercase tracking-wider">On Schedule</span>
                </div>
                <span class="text-[9px] text-slate-400 font-bold uppercase tracking-widest">Target: JULY 2026</span>
            </div>

        </div>

        <!-- Progress Bar (Bottom) -->
        <div class="absolute bottom-0 left-0 right-0 h-1.5 bg-slate-100">
            <div class="bg-gradient-to-r from-[#003087] to-[#005AD2] h-full w-[78%] relative overflow-hidden">
                 <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/40 to-transparent w-full h-full -translate-x-full animate-[shimmer_3s_infinite]"></div>
            </div>
        </div>

    </div>

    <!-- SCRIPT -->
    <script>
        lucide.createIcons();

        // Updated Target Date: July 1, 2026
        const targetDate = new Date('July 1, 2026 07:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                document.getElementById("days").innerText = "00";
                document.getElementById("hours").innerText = "00";
                document.getElementById("minutes").innerText = "00";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

            document.getElementById("days").innerText = days.toString().padStart(2, '0');
            document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
        }

        setInterval(updateCountdown, 1000);
        updateCountdown(); 
    </script>
    
    <style>
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
    </style>
</body>
</html>
