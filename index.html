<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mustang Job #1 Countdown</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        .fade-in { animation: fadeIn 0.3s ease-out forwards; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* Ford Colors */
        :root {
            --ford-blue: #003478;
            --col-green: #02b547;
            --col-blue: #2576fe;
            --col-orange: #fb5d01;
        }

        /* Essential for full height embedding */
        html, body { height: 100%; margin: 0; padding: 0; }
        body { background-color: transparent; }

        /* --- LIQUID GLASS STYLES --- */
        .glass-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 8px 32px rgba(0, 52, 120, 0.1);
        }

        .liquid-header {
            background: linear-gradient(135deg, #003478 0%, #0055a6 100%);
            position: relative;
            overflow: hidden;
        }
        .liquid-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 60%);
            transform: rotate(30deg);
            pointer-events: none;
        }

        .glass-card {
            background: linear-gradient(180deg, rgba(255,255,255,1) 0%, rgba(248,250,252,1) 100%);
            border: 1px solid rgba(226, 232, 240, 0.8);
            box-shadow: 0 2px 5px rgba(0,0,0,0.02);
        }

        /* Countdown Number Styling */
        .countdown-digit {
            font-variant-numeric: tabular-nums;
            background: linear-gradient(to bottom, #1e293b, #334155);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.1));
        }
    </style>
</head>
<body class="font-sans text-slate-800 p-0">

    <!-- WIDGET CONTAINER 
         - Removed max-w-3xl so it fills the parent container
         - Mobile: h-auto (grows to fit stack)
         - Desktop: h-[200px] (compact fixed height)
    -->
    <div class="w-full glass-container rounded-xl flex flex-col overflow-hidden relative h-auto md:h-[200px] group">
        
        <!-- HEADER -->
        <div class="liquid-header px-3 py-2 flex items-center justify-between shrink-0 z-20 shadow-md">
            <div class="flex items-center gap-2">
                <div class="bg-white/20 p-1 rounded-full shrink-0 backdrop-blur-sm shadow-inner border border-white/10">
                    <i data-lucide="timer" class="w-3 h-3 text-white drop-shadow-sm"></i>
                </div>
                <div>
                    <h2 class="text-[11px] font-bold text-white uppercase tracking-wide leading-none drop-shadow-sm">Countdown</h2>
                    <p class="text-[9px] text-blue-100 font-medium leading-none mt-0.5 opacity-90">S650 Dark Horse</p>
                </div>
            </div>
            
            <div class="bg-white/10 backdrop-blur-sm px-2 py-0.5 rounded-full border border-white/20 flex items-center gap-1">
                <span class="w-1.5 h-1.5 rounded-full bg-green-400 animate-pulse"></span>
                <span class="text-[9px] text-white font-bold">On Track</span>
            </div>
        </div>

        <!-- BODY: Responsive Flex (Col on Mobile, Row on Desktop) 
             - Changed sm:flex-row to md:flex-row so mobile stays stacked longer
        -->
        <div class="flex-1 flex flex-col md:flex-row relative overflow-hidden">
            
            <!-- Hero Image Section -->
            <div class="w-full md:w-1/3 h-20 md:h-auto relative overflow-hidden border-b md:border-b-0 md:border-r border-slate-100 shrink-0">
                <div class="absolute inset-0 bg-cover bg-center transition-transform duration-[20s] group-hover:scale-110" 
                     style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/d/d1/2024_Ford_Mustang_Dark_Horse_Front.jpg/1280px-2024_Ford_Mustang_Dark_Horse_Front.jpg');">
                </div>
                <div class="absolute inset-0 bg-gradient-to-t md:bg-gradient-to-r from-transparent via-transparent to-white/90"></div>
                
                <div class="absolute bottom-2 left-2 md:bottom-3 md:left-3 bg-black/60 backdrop-blur-md px-1.5 py-0.5 rounded border border-white/10">
                    <p class="text-[8px] font-bold text-white uppercase tracking-wider">Job #1 Date</p>
                    <p class="text-[9px] font-mono text-blue-200">MAR 06, 2026</p>
                </div>
            </div>

            <!-- Countdown Section -->
            <div class="w-full md:w-2/3 bg-white p-2 flex flex-col justify-center items-center relative min-h-[100px]">
                <!-- Background texture -->
                <div class="absolute inset-0 opacity-[0.03]" style="background-image: radial-gradient(#003478 1px, transparent 1px); background-size: 20px 20px;"></div>
                
                <h3 class="text-[9px] font-bold text-slate-400 uppercase tracking-[0.2em] mb-2 text-center">Time to Launch</h3>
                
                <div class="flex gap-2 md:gap-5 z-10">
                    <!-- Days -->
                    <div class="flex flex-col items-center">
                        <div class="glass-card w-10 h-10 md:w-12 md:h-12 rounded-lg flex items-center justify-center mb-0.5 bg-slate-50">
                            <span id="days" class="text-lg md:text-2xl font-black countdown-digit">00</span>
                        </div>
                        <span class="text-[8px] font-bold text-slate-400 uppercase">Days</span>
                    </div>

                    <div class="text-lg font-light text-slate-300 mt-1">:</div>
                    
                    <!-- Hours -->
                    <div class="flex flex-col items-center">
                        <div class="glass-card w-10 h-10 md:w-12 md:h-12 rounded-lg flex items-center justify-center mb-0.5 bg-slate-50">
                            <span id="hours" class="text-lg md:text-2xl font-black countdown-digit">00</span>
                        </div>
                        <span class="text-[8px] font-bold text-slate-400 uppercase">Hours</span>
                    </div>

                    <div class="text-lg font-light text-slate-300 mt-1">:</div>

                    <!-- Minutes -->
                    <div class="flex flex-col items-center">
                        <div class="glass-card w-10 h-10 md:w-12 md:h-12 rounded-lg flex items-center justify-center mb-0.5 bg-slate-50">
                            <span id="minutes" class="text-lg md:text-2xl font-black countdown-digit">00</span>
                        </div>
                        <span class="text-[8px] font-bold text-slate-400 uppercase">Mins</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- FOOTER: Progress Bar -->
        <div class="bg-white border-t border-slate-200 px-3 py-1.5 flex items-center gap-2 shrink-0 z-20">
            <span class="text-[9px] font-bold text-[#003478] whitespace-nowrap">Readiness</span>
            <div class="flex-1 bg-slate-100 h-1.5 rounded-full overflow-hidden shadow-inner">
                <div class="bg-gradient-to-r from-[#003478] to-[#2576fe] h-full rounded-full w-[85%] relative overflow-hidden">
                    <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/30 to-transparent w-full h-full -translate-x-full animate-[shimmer_2s_infinite]"></div>
                </div>
            </div>
            <span class="text-[9px] font-bold text-slate-500">85%</span>
        </div>

    </div>

    <!-- SCRIPT -->
    <script>
        lucide.createIcons();

        // Target Date: March 6, 2026
        const targetDate = new Date('March 6, 2026 09:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                document.getElementById("days").innerText = "00";
                document.getElementById("hours").innerText = "00";
                document.getElementById("minutes").innerText = "00";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

            document.getElementById("days").innerText = days.toString().padStart(2, '0');
            document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
        }

        setInterval(updateCountdown, 1000);
        updateCountdown(); 
    </script>
    
    <style>
        @keyframes shimmer {
            100% { transform: translateX(100%); }
        }
    </style>
</body>
</html>
