<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2027 Silverado Job #1 Countdown</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        .fade-in { animation: fadeIn 0.3s ease-out forwards; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* GM Colors */
        :root {
            --gm-dark-blue: #003087;
            --gm-electric-blue: #005AD2;
            --gm-accent: #00aef0;
            --gm-bg-light: #F0F5FF;
        }

        /* Essential for full height embedding */
        html, body { height: 100%; margin: 0; padding: 0; }
        body { background-color: transparent; }

        /* --- LIQUID GLASS STYLES --- */
        .glass-container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 48, 135, 0.1);
            box-shadow: 0 4px 12px rgba(0, 48, 135, 0.08);
        }

        /* Countdown Number Styling */
        .countdown-digit {
            font-variant-numeric: tabular-nums;
            background: linear-gradient(to bottom, #003087, #005AD2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="font-sans text-slate-800 p-0">

    <!-- WIDGET CONTAINER -->
    <div class="w-full glass-container rounded-lg flex flex-col md:flex-row overflow-hidden relative h-auto md:h-[80px] group">
        
        <!-- Left: Image Strip / Header -->
        <div class="w-full md:w-48 bg-[#003087] relative overflow-hidden shrink-0 flex items-center px-4 py-2 md:py-0">
            <!-- Subtle Overlay Pattern -->
            <div class="absolute inset-0 opacity-20 mix-blend-overlay" 
                 style="background-image: radial-gradient(circle at 2px 2px, white 1px, transparent 0); background-size: 12px 12px;">
            </div>
            
            <!-- Text Content -->
            <div class="relative z-10 flex md:flex-col items-center md:items-start justify-between w-full md:justify-center h-full">
                <div>
                    <h3 class="text-[9px] font-bold text-blue-200 uppercase tracking-wider mb-0.5">Job #1 Countdown</h3>
                    <h2 class="text-xs md:text-sm font-bold text-white leading-none">2027 Silverado</h2>
                </div>
                <!-- Mobile Status Badge -->
                <div class="md:hidden flex items-center gap-1 bg-white/10 px-1.5 py-0.5 rounded border border-white/20">
                    <span class="w-1 h-1 rounded-full bg-cyan-400 animate-pulse"></span>
                    <span class="text-[8px] font-bold text-white">Active</span>
                </div>
            </div>
        </div>

        <!-- Right: Metrics Area -->
        <div class="flex-1 bg-white flex items-center justify-between px-3 py-2 md:px-6">
            
            <!-- Countdown Digits -->
            <div class="flex items-center gap-3 md:gap-6 flex-1 justify-center md:justify-start">
                
                <!-- Days -->
                <div class="flex flex-col items-center">
                    <span id="days" class="text-xl md:text-3xl font-black countdown-digit leading-none">000</span>
                    <span class="text-[8px] font-bold text-slate-400 uppercase tracking-wide">Days</span>
                </div>
                <div class="text-slate-200 font-light text-xl pb-2">:</div>
                
                <!-- Hours -->
                <div class="flex flex-col items-center">
                    <span id="hours" class="text-xl md:text-3xl font-black countdown-digit leading-none">00</span>
                    <span class="text-[8px] font-bold text-slate-400 uppercase tracking-wide">Hours</span>
                </div>
                <div class="text-slate-200 font-light text-xl pb-2">:</div>
                
                <!-- Mins -->
                <div class="flex flex-col items-center">
                    <span id="minutes" class="text-xl md:text-3xl font-black countdown-digit leading-none">00</span>
                    <span class="text-[8px] font-bold text-slate-400 uppercase tracking-wide">Mins</span>
                </div>
            </div>

            <!-- Desktop Status Badge / Footer Info -->
            <div class="hidden md:flex flex-col items-end gap-1 border-l border-slate-100 pl-6">
                <div class="flex items-center gap-1.5 bg-blue-50 px-2.5 py-1 rounded-full border border-blue-100">
                    <span class="w-1.5 h-1.5 rounded-full bg-[#005AD2] animate-pulse"></span>
                    <span class="text-[9px] font-bold text-[#003087] uppercase tracking-tight">On Schedule</span>
                </div>
                <span class="text-[9px] text-slate-400 font-medium uppercase">Target: March 2026</span>
            </div>

        </div>

        <!-- Progress Bar (Bottom) -->
        <div class="absolute bottom-0 left-0 right-0 h-1 bg-slate-100">
            <div class="bg-gradient-to-r from-[#003087] to-[#005AD2] h-full w-[78%] relative overflow-hidden">
                 <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/30 to-transparent w-full h-full -translate-x-full animate-[shimmer_3s_infinite]"></div>
            </div>
        </div>

    </div>

    <!-- SCRIPT -->
    <script>
        lucide.createIcons();

        // Target Date: March 6, 2026 (Job #1)
        const targetDate = new Date('March 6, 2026 07:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                document.getElementById("days").innerText = "00";
                document.getElementById("hours").innerText = "00";
                document.getElementById("minutes").innerText = "00";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

            document.getElementById("days").innerText = days.toString().padStart(2, '0');
            document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
        }

        setInterval(updateCountdown, 1000);
        updateCountdown(); 
    </script>
    
    <style>
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
            100% { transform: translateX(100%); }
        }
    </style>
</body>
</html>
